<!doctype html>
<html ng-app="yay">
<head>
    <title>Stuff</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body ng-controller="Sygments">
<header>
    <a href="{{wishlist.uri}}" target="_blank">{{wishlist.title}}</a>
</header>
<aside id="item-detail" ng-show="hovered || selected">
    {{(hovered || selected).price}}<br/>
    {{(hovered || selected).title}}<br/>
    <a href="{{item.link}}" target="_blank">View</a> | <a href="{{item.addToCartLink}}">Add to cart</a>

</aside>
<aside id="item-action" ng-show="selected">

</aside>
<ul id="main-list">
    <li ng-repeat="item in wishlist.items" ng-click="select(item);" ng-mouseover="hover(item)" ng-mouseout="unhover(item)"

        ng-class="{selected: selected.id == item.id}"
            >
        <img src="{{item.image.src}}"/>
    </li>
</ul>
</body>
</html>
